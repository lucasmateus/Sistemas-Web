@(formBoneca: Form[Boneca])

@import helper._

<html>
<body>
<h1>Nova Boneca</h1>

@form(action=routes.BonecaController.update()){
  @helper.inputText(formBoneca("id"))
  @helper.inputText(formBoneca("nome"))
  @helper.inputText(formBoneca("email"))
  @helper.inputText(formBoneca("telefone"))
  <button action="submit">Atualizar</button>
}
</body>

</html>
