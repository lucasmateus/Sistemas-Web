@(formBoneca: Form[Boneca])

@import helper._

<html>
<body>
<h1>Nova Boneca</h1>

@form(action=routes.BonecaController.save){
  @helper.inputText(formBoneca("id"))
  @helper.inputText(formBoneca("nome"))
  @helper.inputText(formBoneca("altura"))
  @helper.inputText(formBoneca("marca"))
  <button action="submit">Criar</button>
}
</body>

</html>
